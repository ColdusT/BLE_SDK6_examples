# This is a basic workflow to help you get started with Actions

name: build-check-deploy

env:
  SDK_VERSION: SDK6.1182.1

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: 
      - main
      - 'cmake_build'
  push:
    branches: 
      - main
      - 'cmake_build'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job is to build the repository
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: koenvdm/sdk6buildtools:latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # get sdk from AWS S3 server
      - name: Configure AWS credentials from Test account
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Copy SDK files from AWS
        run: |
          aws s3 cp s3://dlglpcgithubci/sdk/$SDK_VERSION.zip .

      - name: Unzip SDK
        run: |
          unzip ./$SDK_VERSION.zip

      - name: Move SDK
        run: |
          mv ./$SDK_VERSION/* .

      # Checks-out the repository under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v3

      # run script that builds all examples
      - name: build script
        run: |
          .github/scripts/build-all-examples.sh

      # run script that checks the build result
      - name: find failing script
        run: |
          .github/scripts/find-failing.sh